<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Personal wallet</title>
</head>
<body>
    <header id="header">
        <div class="header" id="expenses">
            <h2>Expenses</h2>
            <p>Register all expenses in daily basis</p>
        </div>
        <div class="header" id="income">
            <h2>Income</h2>
            <p>Register all type of income</p>
        </div>
        <div class="header" id="funds_movement">
            <h2>Funds movement</h2>
            <p>Register all move of funds between your accounts</p>
        </div>
    </header>
    <form action="" method="" class="form" id="form">
        <div class="questions" id="expenses_questions">
            <div class="questions-column">
                <div class="question">
                    <label for="description">Description</label>
                    <input type="text" name="description" placeholder="Pago luz 5/24" required>
                </div>
                <div class="question">
                    <label for="select">Metodo</label>
                    <select name="pay_method" id="pay_method" required>
                        <option value="" selected>Select your option</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="retiro">Retiro</option>
                        <option value="efectivo">Efectivo</option>
                    </select>
                </div>
                <div class="question">
                    <label for="select">Banco</label>
                    <select name="bank" id="bank">
                        <option value="" selected>Select your option</option>
                        <option value="bbva">BBVA</option>
                        <option value="scotia">Scotia</option>
                        <option value="ibk">IBK</option>
                        <option value="bcp">BCP</option>
                        <option value="pichincha">Pichincha</option>
                    </select>
                </div>
            </div>
            <div class="questions-column">
                <div class="question">
                    <label for="date">Date</label>
                    <input type="date" name="date" required>
                </div>
                <div class="question">
                    <label for="select">Tipo metodo</label>
                    <select name="pay_sub_method" id="pay_sub_method">
                        <option value="" selected>Select your option</option>
                        <option value="debito">Debito</option>
                        <option value="credito">Credito</option>
                    </select>
                </div>
                <div class="question">
                    <label for="amount">Amount</label>
                    <input type="number" required step=".01" name="amount" id="amount" placeholder="1,245.56">
                </div>
            </div>
        </div>
        <div class="questions" id="income_questions">
            <div class="questions-column">
                <div class="question">
                    <label for="description">Description</label>
                    <input type="text" name="description" placeholder="Pago luz 5/24" required>
                </div>
                <div class="question">
                    <label for="select">Fuente</label>
                    <select name="source" id="source" required>
                        <option value="" selected>Select your option</option>
                        <option value="sueldo">Sueldo</option>
                        <option value="devolucion">Devolucion x gasto</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="question">
                    <label for="select">Banco</label>
                    <select name="bank2" id="bank2">
                        <option value="" selected>Select your option</option>
                        <option value="bbva">BBVA</option>
                        <option value="scotia">Scotia</option>
                        <option value="ibk">IBK</option>
                        <option value="bcp">BCP</option>
                        <option value="pichincha">Pichincha</option>
                    </select>
                </div>
            </div>
            <div class="questions-column">
                <div class="question">
                    <label for="date">Date</label>
                    <input type="date" name="date" required>
                </div>
                <div class="question">
                    <label for="select">Metodo</label>
                    <select name="pay_method2" id="pay_method2" required>
                        <option value="" selected>Select your option</option>
                        <option value="plin">Plin</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="deposito">Deposito</option>
                        <option value="efectivo">Efectivo</option>
                    </select>
                </div>
                <div class="question">
                    <label for="amount">Amount</label>
                    <input type="number" required step=".01" name="amount" id="amount" placeholder="1,245.56">
                </div>
            </div>
        </div>
        <div class="questions" id="funds_movement_questions">
            <div class="questions-column">
                <div class="question">
                    <label for="description">Description</label>
                    <input type="text" name="description" placeholder="Pago luz 5/24" required>
                </div>
                <div class="question">
                    <label for="select">Origen</label>
                    <select name="source" id="source" required>
                        <option value="" selected>Select your option</option>
                        <option value="bbva">BBVA</option>
                        <option value="scotia">Scotia</option>
                        <option value="ibk">IBK</option>
                        <option value="bcp">BCP</option>
                        <option value="pichincha">Pichincha</option>
                    </select>
                </div>
                <div class="question">
                    <label for="select">Moneda</label>
                    <select name="moneda" id="moneda" required>
                        <option value="" selected>Select your option</option>
                        <option value="soles">Soles</option>
                        <option value="dolare">Dolares</option>
                    </select>
                </div>
            </div>
            <div class="questions-column">
                <div class="question">
                    <label for="date">Date</label>
                    <input type="date" name="date" required>
                </div>
                <div class="question">
                    <label for="select">Destino</label>
                    <select name="destino" id="destino" required>
                        <option value="" selected>Select your option</option>
                        <option value="bbva">BBVA</option>
                        <option value="scotia">Scotia</option>
                        <option value="ibk">IBK</option>
                        <option value="bcp">BCP</option>
                        <option value="pichincha">Pichincha</option>
                    </select>
                </div>
                <div class="question">
                    <label for="amount">Amount</label>
                    <input type="number" required step=".01" name="amount" id="amount" placeholder="1,245.56">
                </div>
            </div>
        </div>
        <button type="submit" id="saveBtn">SAVE</button>
    </form>
    <script src="form.js"></script>
</body>
</html>
